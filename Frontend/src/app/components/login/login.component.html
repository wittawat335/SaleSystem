<div class="body">
  <mat-card class="loginCard">
    <div class="header">
      <img src="assets/img/Angular_full_color_logo.svg.png" width="100" height="100">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <!-- <img src="assets/img/.net Core.png" width="100" height="100"> -->
    </div>
    <mat-card-content style="padding-bottom: 15px;">
      <form [formGroup]="formLogin" (ngSubmit)="LoginUser()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput autocomplete="off">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input [type]="checkPassword ? 'password': 'text'" formControlName="password" matInput autocomplete="off">
          <button mat-icon-button matSuffix (click)="checkPassword = !checkPassword" type="button">
            <mat-icon matSuffix>{{checkPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="formLogin.invalid">
          Login
          <mat-icon matSuffix>login</mat-icon>
        </button>

      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="showLoading"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
