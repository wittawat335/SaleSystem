<h1 style="margin: 20px 0px 0px 40px;">Dashboard - Summary</h1>
<mat-card style="margin: 20px 40px 40px 40px;">

  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="accent">payment</mat-icon>
            </div>
            <mat-card-title>รายได้ทั้งหมด</mat-card-title>
            <mat-card-subtitle>{{totalIncome | number}} บาท</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="warn">sell</mat-icon>
            </div>
            <mat-card-title>ที่ขายได้ทั้งหมด</mat-card-title>
            <mat-card-subtitle>{{totalSale | number}} รายการ</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="primary">collections_bookmark</mat-icon>
            </div>
            <mat-card-title>จำนวนสินค้าทั้งหมด</mat-card-title>
            <mat-card-subtitle>{{totalProduct | number}} รายการ</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-card style="margin-top: 15px;">
      <mat-card-content>
        <div style="width: 100%;height: 400px;">
          <canvas id="myChart"></canvas>
        </div>
      </mat-card-content>
    </mat-card>

  </mat-card-content>
</mat-card>
