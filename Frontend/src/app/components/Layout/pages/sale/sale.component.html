<h1 style="margin: 20px 0px 0px 40px;">รายการขาย</h1>
<mat-card style="margin: 20px 40px 40px 40px;">
  <mat-card-content>
    <form [formGroup]="formProductSale" (ngSubmit)="addProductForSale()">
      <mat-grid-list cols="4" rowHeight="80px">

        <mat-grid-tile colspan="2">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>สินค้า</mat-label>
            <input matInput type="text" placeholder="" [matAutocomplete]="auto" formControlName="product">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="productForSale($event)"
              [displayWith]="getProductName">
              <mat-option *ngFor="let option of listProductFilter" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
            <mat-label>จำนวน</mat-label>
            <input matInput type="number" formControlName="quantity">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <button mat-raised-button color="primary" style="width: 80%;" [disabled]="formProductSale.invalid">
            <mat-icon mat-list-icon>add</mat-icon> เพิ่ม
          </button>
        </mat-grid-tile>

      </mat-grid-list>
    </form>

    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile colspan="2"></mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
          <mat-label>ประเภทการชำระงิน</mat-label>
          <mat-select [(value)]="defaultPaymentType">
            <mat-option value="cash">เงินสด</mat-option>
            <mat-option value="card">บัตรเครดิต</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-raised-button color="accent" style="width: 80%;">
          ราคา: {{totalPay.toFixed(2) | number}}
        </button>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> สินค้า </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> จำนวน </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> ราคา </th>
          <td mat-cell *matCellDef="let element"> {{element.priceText | number}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> ราคารวม </th>
          <td mat-cell *matCellDef="let element"> {{element.totalText | number}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width: 80px;"> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteProduct(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile colspan="3"></mat-grid-tile>
      <mat-grid-tile>

        <button mat-raised-button color="primary" style="width: 80%;"
          [disabled]="listProductForSale.length < 1 || disableRegisterButton" (click)="registerSale()">
          <mat-icon>new_label</mat-icon> บันทึก
        </button>

      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
</mat-card>
