<!-- Header -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My Application</span>&nbsp;&nbsp;&nbsp;
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="flex: 1 1 auto;"></span>
    <label style="font-size: 14px; margin-right: 20px;" *ngIf="userName">{{userName}} | {{roleUser}}</label>
    <button mat-icon-button (click)="logOut()" *ngIf="userName">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<!-- Header -->

<!-- Body -->
<!-- SideBar -->
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened="true" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item *ngFor="let menu of listMenu" [routerLink]="menu.url">
        <mat-icon mat-list-icon>{{menu.icon}}</mat-icon>
        <span style="padding: 20px;">{{menu.name}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <!-- SideBar -->
  <!-- Content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<!-- Content -->
<!-- Body -->
